<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assign 1. 이미지 바꾸기</title>

    <!-- TODO: jQuery CDN 추가 -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>이미지 바꾸기</h1>

    <img class="fruit" src="./image/q.jpg" alt="" width="300" height="200" />
    <br />
    <button class="btn apples">사과</button>
    <button class="btn bananas">바나나</button>
    <button class="btn grapes">포도</button>
    <button class="btn peaches">복숭아</button>

    <script>
      // TODO: 조건을 만족하는 jquery 코드 작성

      //   console.log($(".btn")); // 유사 배열
      // jQuery 는 js와 다르게 배열 형태더라도 그냥 바로 이벤트 적용 가능!!
      $(".btn").click(function () {
        // btn that clicked is selected
        console.log($(this));

        let imageName; // Variable to set image name
        if ($(this).hasClass("apples")) {
          imageName = "apples";
        } else if ($(this).hasClass("bananas")) {
          imageName = "bananas";
        } else if ($(this).hasClass("grapes")) {
          imageName = "grapes";
        } else if ($(this).hasClass("peaches")) {
          imageName = "peaches";
        }
        $(".fruit").attr("src", `./image/${imageName}.jpg`);
        $(".fruit").attr("alt", `${imageName}`);
      });
    </script>
  </body>
</html>
