<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM: querySelector</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        border: 1px solid #333;
        margin: 10px;
        text-align: center;
        /* height 100px + border 1px * 2*/
        line-height: 102px;
      }

      .pink {
        background-color: pink;
      }

      #green {
        background-color: green;
      }

      #red {
        background-color: red;
      }
    </style>
    <script defer src="./01_DOM.js"></script>
  </head>
  <body>
    <div class="pink">1</div>
    <div class="pink">2</div>
    <div class="pink">3</div>
    <div class="pink">4</div>
    <div class="others" id="green"></div>
    <div class="others" id="red"></div>

    <input type="text" name="id" />
    <input type="button" name="id" value="click" />
  </body>
</html>
