      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Noto+Sans+Mono:wght@100;200;300;400;500;600;700;800;900&display=swap"

    />

  <body>
    <h1>퀴즈1. HTML 요소 내용 변경하기</h1>
    <img src="./image/quiz1.png" alt="문제" width="800" />

    <!-- WARNING: HTML 코드 변경 금지!! -->
    <hr />
    <div>민트 초코는 <span>맛있다 >_<</span></div>

    <script>
      // TODO: 문제 조건을 만족하는 js 코드 작성
      /* - [ ] span 요소를 선택하여 해당 요소의 내용을 '맛있다'에서 '맛없다'로 변경해주세요. */
      let taste = document.getElementsByTagName("span");
      taste[0].innerText = "맛없다 ㅡㅡ;;";

      /* - [ ] span 태그의 글씨 색상과 폰트 굵기를 변경해주세요. */
      taste[0].style.fontSize = "30px";
      taste[0].style.fontWeight = "900";
      taste[0].style.color = "red";
    </script>
  </body>
</html>
