<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>댓글 등록하기</title>
  </head>
  <body>
    <h1>댓글 등록하기</h1>
    <form>
      <label for="userid">아이디</label>
      <input type="text" id="userid" name="userid" />
      <label for="comment">댓글</label>
      <input type="text" id="comment" name="comment" />
      <button type="submit">등록</button>
    </form>
    <ul class="comment-list"></ul>

    <script>
      // TODO: 아래 조건을 만족하도록 js 파일을 수정하기
      // 문제
      // - [ ] 아이디 input과 댓글 input을 입력하고 [등록] 버튼을 누르면, 댓글이 추가됩니다.
      //     - 폼을 "제출"헸을 때에 해당하는 이벤트는 무엇인가요?
      let form = document.getElementsByTagName("form")[0];
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        // - [ ] 아이디 값과 댓글 값을 가져와야 합니다.
        let userId = document.querySelector("input[name='userid']");
        let comment = document.querySelector("input[name='comment']");
        // - [ ] <li> 태그를 새로 만들고, "아이디 - 댓글내용" 형식이 되도록 설정합니다.
        let userIdValue = userId.value.trim();
        let userCommentValue = comment.value.trim();
        let newLiValue = `${userIdValue} - ${userCommentValue}`;

        if (userIdValue !== "" || userCommentValue !== "") {
          // - [ ] <ul class="comment-list"> 태그에 li를 추가합니다.
          let newLi = document.createElement("li");
          let commentList = document.getElementsByClassName("comment-list")[0];
          newLi.append(newLiValue);
          commentList.append(newLi);
        }

        // - [ ] 아이디 input과 댓글 input을 초기화해야 합니다.
        userId.value = "";
        comment.value = "";
      });
    </script>
  </body>
</html>
